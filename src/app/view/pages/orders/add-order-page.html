
<h1 mat-dialog-title>Add order</h1>

<p>Order name</p>
<mat-form-field >
  <input matInput [(ngModel)]="data.ordername" >
</mat-form-field>
<p>Recipe</p>
<mat-form-field>
  <mat-select [(ngModel)]="data.recipe">
    <mat-option *ngFor="let recipe of recipes" [(value)]="recipe">
      {{recipe}} 
    </mat-option>
  </mat-select>
</mat-form-field>

<p>Quantity</p>
<mat-form-field style="width: 40%">
  <input matInput  [(ngModel)]="data.quantity" >
</mat-form-field>
<mat-form-field style="width: 40%; margin-left: 1rem">
  <mat-select  [(ngModel)]="data.measureunit">
    <mat-option value="kg">Kg</mat-option>
    <mat-option value="pieces">pieces</mat-option>
    <mat-option value="drawers">trays</mat-option>
  </mat-select>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add order</button>
</div>
