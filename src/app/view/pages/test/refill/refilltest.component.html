<div class="page-wrapper custom-scrollbar">

    <div class="btn-container">

        <ng-container *ngFor="let btn of BUTTONLIST">
            <div 
            class="conf-btn" 
            (click)="!this.drawerState() ? transAction(btn.id) : nope()"
            [ngClass]="this.drawerState() ? 'dis-btn' : ''"
            >
            
                <div class="icon" [style.background-image]="btn.imgUrl"></div>
                <div class="title">{{btn.title}}</div>
    
            </div>
        </ng-container>
        
    </div>

</div>
