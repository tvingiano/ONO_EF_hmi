<h1 mat-dialog-title>Ebb And Flow</h1>
<div mat-dialog-content>

  <p>Tub:</p>
  <mat-form-field>
    <!--input type="number" min="1" max="69" matInput [(ngModel)]="data.tank"-->
    <mat-select placeholder="Select" type="number" [(ngModel)]="data.tank">
      <mat-option [value]="">None</mat-option>
      <mat-option [value]="1">Tub 1</mat-option>
      <mat-option [value]="2">Tub 2</mat-option>
      <mat-option [value]="3">Tub 3</mat-option>
      <mat-option [value]="69">All Tubs</mat-option>
    </mat-select>
    <!--input matInput [(ngModel)]="data.tank"-->
  </mat-form-field>

  <p>Quantity to transfer in the tub[l]:</p>
  <mat-form-field>
    <input type="number" min="0" max="30" step="0.1" matInput [(ngModel)]="data.quantity">
    <!--input matInput [(ngModel)]="data.quantity"-->
  </mat-form-field>

  <p>PH required:</p>
  <mat-form-field>
    <input type="number" min="0" max="14" step="0.01" matInput [(ngModel)]="data.phReq">
    <!--input matInput [(ngModel)]="data.phReq"-->
  </mat-form-field>

  <p>Electroconductivity required [Î¼S/cm]:</p>
  <mat-form-field>
    <input type="number" min="0" max="3000" matInput [(ngModel)]="data.elecReq">
    <!--input matInput [(ngModel)]="data.elecReq"-->
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Start</button>
</div>
