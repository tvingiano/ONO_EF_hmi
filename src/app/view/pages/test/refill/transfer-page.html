<h1 mat-dialog-title>Transfer</h1>
<div mat-dialog-content>

  <p>Transfer to:</p>
  <mat-form-field>
    <mat-select placeholder="Select" type="number" [(ngModel)]="data.tank">
      <mat-option [value]="">None</mat-option>
      <mat-option [value]="1">Tub 1</mat-option>
      <mat-option [value]="2">Tub 2</mat-option>
      <mat-option [value]="3">Tub 3</mat-option>
      <mat-option [value]="4">External Tank (Blue)</mat-option>
    </mat-select>
    <!--input matInput [(ngModel)]="data.tank"-->
  </mat-form-field>

  <p>Quantity to transfer [l]:</p>
  <mat-form-field>
    <input type="number" min="0" max="30" step="0.1" matInput [(ngModel)]="data.totransfer">
    <!--input matInput [(ngModel)]="data.quantity"-->
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Start</button>
</div>
