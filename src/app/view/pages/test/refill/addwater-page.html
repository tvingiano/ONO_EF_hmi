<h1 mat-dialog-title>Add Water</h1>
<div mat-dialog-content> 
  
  <p>Quantity to add [l]:</p>
  <mat-form-field>
    <input type="number" min="0" max="30" step="0.1" matInput [(ngModel)]="data.toadd">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Start</button>
</div>
