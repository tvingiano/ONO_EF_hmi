<h1 mat-dialog-title>Filter Action Selector</h1>
<div mat-dialog-content>
 
  <p>Type of action:</p>
    <mat-form-field>
      <mat-select placeholder="Select" type="number" [(ngModel)]="data.value" >
        <mat-option [value]="">None</mat-option>
        <mat-option [value]="1">Check Filter Status</mat-option>
        <mat-option [value]="2">Clean Filter</mat-option>
      </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Start</button>
</div>
