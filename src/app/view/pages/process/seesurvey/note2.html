<mat-card-title style= "text-align:center; margin-top: 5px;">Experiment details</mat-card-title> 

<div >


    <div class="mat-elevation-z8" >

        <table mat-table class="mat-elevation-z8 mat-table" [dataSource]="dataSource" matSort style="height:100px">
            

<!-- <ng-container matColumnDef="Height">
                <th mat-header-cell *matHeaderCellDef> Altezza </th>
                <td mat-cell *matCellDef="let element"> {{element.Height}} </td>
            </ng-container> -->

            <ng-container matColumnDef="Format">
                <th mat-header-cell *matHeaderCellDef> Format </th>
                <td mat-cell *matCellDef="let element"> {{element.Format}} </td>
            </ng-container> 
             <ng-container matColumnDef="PlantType">
                <th mat-header-cell *matHeaderCellDef> PlantType </th>
                <td mat-cell *matCellDef="let element"> {{element.PlantType}} </td>
            </ng-container> 
            <ng-container matColumnDef="PlantVariety">
                <th mat-header-cell *matHeaderCellDef> PlantVariety </th>
                <td mat-cell *matCellDef="let element"> {{element.PlantVariety}} </td>
            </ng-container>

            <ng-container matColumnDef="Holder">
                <th mat-header-cell *matHeaderCellDef> Holder </th>
                <td mat-cell *matCellDef="let element"> {{element.Holder}} </td>
            </ng-container>

            <ng-container matColumnDef="Substrate">
                <th mat-header-cell *matHeaderCellDef> Substrate </th>
                <td mat-cell *matCellDef="let element"> {{element.Substrate}} </td>
            </ng-container>

            <ng-container matColumnDef="Company">
                <th mat-header-cell *matHeaderCellDef> Company </th>
                <td mat-cell *matCellDef="let element"> {{element.Company}} </td>
            </ng-container>
            <ng-container matColumnDef="Notes">
                <th mat-header-cell *matHeaderCellDef> Notes </th>
                <td mat-cell *matCellDef="let element"> {{element.Notes}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
        <div class="mat-table">
            <mat-paginator [pageSize]="50" [pageSizeOptions]="[50,75,100,200]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

    <button mat-button (click)="return()" style="margin-right: 45px;margin-left: 60px;margin-top:30px">Exit</button> 

</div>
