<!-- <mat-card-title style= "text-align:center; margin-top: 5px;">Running processes</mat-card-title> -->
<mat-card-title style="text-align:center; margin-top: 5px;">Processes resume</mat-card-title>

<div>



    
    <div class="mat-elevation-z8">
        <div class="mat-table">
            <mat-form-field>
                <input matInput [ngStyle]="{'color': 'black'}" (keyup)="applyFilter($event.target.value)" placeholder="Filter"
                style="width:100%">
            </mat-form-field>
        </div>
        <table mat-table class="mat-elevation-z8 mat-table" [dataSource]="dataSource" matSort style="height:100px">
            <ng-container matColumnDef="expid">
                <th mat-header-cell *matHeaderCellDef> Experiment name</th>
                <td mat-cell *matCellDef="let element"> {{element.ExpID}} </td>
            </ng-container>
            <ng-container matColumnDef="drawerid">
                <th mat-header-cell *matHeaderCellDef> Drawer ID</th>
                <td mat-cell *matCellDef="let element"> {{element.DrawerID}} </td>
            </ng-container>
            <ng-container matColumnDef="tankid">
                <th mat-header-cell *matHeaderCellDef> Tank ID </th>
                <td mat-cell *matCellDef="let element"> {{element.TankID}} </td>
            </ng-container>
            <ng-container matColumnDef="starttime">
                <th mat-header-cell *matHeaderCellDef> Start date </th>
                <td mat-cell *matCellDef="let element"> {{element.StartTime}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
            </ng-container>
            <ng-container matColumnDef="endtime">
                <th mat-header-cell *matHeaderCellDef> End date </th>
                <td mat-cell *matCellDef="let element"> {{element.EndTime}} </td>
            </ng-container>
            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef> Notes </th>
                <td mat-cell *matCellDef="let element"> {{element.Notes}} </td>
            </ng-container>
            <div layout="column" flex="30">
                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef> Show details </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> <button mat-button color="primary"
                            (click)="getDetails(element)">
                            <mat-icon>notes</mat-icon>
                        </button> </td>
                </ng-container>
            </div>
            <div layout="column" flex="30">
                <ng-container matColumnDef="light">
                    <th mat-header-cell *matHeaderCellDef> Light treatments </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> <button mat-button color="primary"
                            (click)="onLight(element)">
                            <mat-icon>flash_on</mat-icon>
                        </button> </td>
                </ng-container>
            </div>
            <div layout="column" flex="30">
                <ng-container matColumnDef="refill">
                    <th mat-header-cell *matHeaderCellDef> Refills </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> <button mat-button color="primary"
                            (click)="onRefill(element)">
                            <mat-icon>invert_colors</mat-icon>
                        </button> </td>
                </ng-container>
            </div>
            <div layout="column" flex="30">
                <ng-container matColumnDef="sampling">
                    <th mat-header-cell *matHeaderCellDef> Samplings </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> <button mat-button color="primary"
                            (click)="onSampling(element)">
                            <mat-icon>camera</mat-icon>
                        </button> </td>
                </ng-container>
            </div>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
        <div class="mat-table">
            <mat-paginator [pageSize]="50" [pageSizeOptions]="[50,75,100,200]" showFirstLastButtons></mat-paginator>
        </div>
    </div>


    <!-- <button mat-button (click)="return()" style="margin-right: 45px;margin-left: 60px;margin-top:30px">Exit</button> -->

</div>
