
<div class="container">
    <app-step-progress [nodes]="phases" [state]="currentState"></app-step-progress>

    <div class="wrapper">
        <div [innerHTML]="phases[currentState].description"></div>
    </div>

    <div class="footer">
        <button class="btn btn-success" (click)="next()" [disabled]="this.botMessage">next step</button>
    </div>

    <div class="chatbot" [@fadeSlideInOut]="this.botMessage">{{botMessage}}</div>
</div>
