
<div class="container">
    <div class="top">
        <app-step-progress [nodes]="this.processData.LoadPhases" [state]="currentState"></app-step-progress>
    </div>
    

    <div class="wrapper">
        <div [innerHTML]="this.processData.LoadPhases[currentState] ? this.processData.LoadPhases[currentState].Description : ''" class="description"></div>
        <div *ngIf="currentState <= (this.processData.LoadPhases.length - 1)" class="then">Then go to next step.</div>
    </div>

    <div class="footer">
        <div class="state">{{this.currentState}} / {{this.processData.LoadPhases.length}} - refill: {{this.refill ? 'yes' : 'no'}}</div>
        
        <div class="button" [ngClass]="{'loading': movingDrawer === true}" [innerHTML]="this.movingDrawer === false ? 'ciao' : ''">
            <mat-spinner *ngIf="this.movingDrawer === true"></mat-spinner>
        </div>
    </div>
</div>
