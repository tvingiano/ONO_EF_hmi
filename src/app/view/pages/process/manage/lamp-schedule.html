<h1 mat-dialog-title>Add notes</h1>
<div mat-dialog-content style = "height:1000px">
  <p>Height:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.heights">
  </mat-form-field>

  <p>Solution:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.solution">
  </mat-form-field>

  <p>Lights:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.lights">
  </mat-form-field>

  <p>EC:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.ec">
  </mat-form-field>

  <p>pH:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.ph">
  </mat-form-field>

  <p>Notes:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.note">
  </mat-form-field>



</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
