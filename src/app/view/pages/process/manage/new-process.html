<h1 mat-dialog-title>Edit process</h1>
<div mat-dialog-content>

  <p>Process name:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.OrderID">
  </mat-form-field>

  <p>Drawer Serial:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.DrawerSerial">
  </mat-form-field>

  <p>Light slot:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.Light">
  </mat-form-field>
  <p>Light configuration:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.Configuration">
  </mat-form-field>
  <p>Description:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.Description">
  </mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
