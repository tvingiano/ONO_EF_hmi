<h1 mat-dialog-title>Edit process</h1>
<div mat-dialog-content>

  <p>Light Slot:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.light">
  </mat-form-field>

  <p>Light Configuration:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.configuration">
  </mat-form-field>

  <p>Drawer:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.drawerserial">
  </mat-form-field>
  <p>Description:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
