<app-page-wrapper title="Lamps">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="Code">
                <th mat-header-cell *matHeaderCellDef> Code</th>
                <td mat-cell *matCellDef="let element">{{element.Code}} </td>
            </ng-container>
            <ng-container matColumnDef="Color">
                <th mat-header-cell *matHeaderCellDef> Color</th>
                <td mat-cell *matCellDef="let element">{{element.Color}} </td>
            </ng-container>
            <ng-container matColumnDef="Channel1Consumption">
                <th mat-header-cell *matHeaderCellDef> Consumption ch1</th>
                <td mat-cell *matCellDef="let element">{{element.Channel1Consumption}} </td>
            </ng-container>
            <ng-container matColumnDef="Channel2Consumption">
                <th mat-header-cell *matHeaderCellDef> Consumption ch2</th>
                <td mat-cell *matCellDef="let element">{{element.Channel2Consumption}} </td>
            </ng-container>
            <ng-container matColumnDef="Channel3Consumption">
                <th mat-header-cell *matHeaderCellDef> Consumption ch3</th>
                <td mat-cell *matCellDef="let element">{{element.Channel3Consumption}} </td>
            </ng-container>
            <ng-container matColumnDef="Channel4Consumption">
                <th mat-header-cell *matHeaderCellDef> Consumption ch4</th>
                <td mat-cell *matCellDef="let element">{{element.Channel4Consumption}} </td>
            </ng-container>

            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef> Edit</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> Delete</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator showFirstLastButtons></mat-paginator>
    </div>

</app-page-wrapper>
