<h1 mat-dialog-title>Set Temperature</h1>

<div mat-dialog-content>

  <p> Value [Celsius]:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.temperature">
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Set</button>

</div>
