<mat-card-title  style="text-align:center; margin-top: 5px;">LED panels</mat-card-title>

<div>


    <!-- <div class="mat-table">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div> -->
    <div class="mat-elevation-z8">

        <table mat-table class="mat-elevation-z8 mat-table" [dataSource]="dataSource" matSort style="height:100px;width:100%">
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
            </ng-container>


            <!--    <ng-container matColumnDef="Consumption">
                    <th mat-header-cell *matHeaderCellDef> Consumi </th>
                    <td mat-cell *matCellDef="let element"> {{element.Consumption}} </td>
                </ng-container> -->


            <div layout="column" flex="30">
                <ng-container matColumnDef="on">
                    <th mat-header-cell *matHeaderCellDef> Turn on max </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> <button mat-button color="primary"
                            (click)="onMax(element)">
                            <mat-icon>visibility</mat-icon>
                        </button> </td>
                </ng-container>
            </div>
            <div layout="column" flex="30">
                <ng-container matColumnDef="custom">
                    <th mat-header-cell *matHeaderCellDef> Turn on custom </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> <button mat-button color="primary"
                            (click)="onCustom(element)">
                            <mat-icon>edit</mat-icon>
                        </button> </td>
                </ng-container>
            </div>
            <div layout="column" flex="30">
                <ng-container matColumnDef="off">
                    <th mat-header-cell *matHeaderCellDef> Turn off </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> <button mat-button color="primary"
                            (click)="off(element)">
                            <mat-icon>visibility_off</mat-icon>
                        </button> </td>
                </ng-container>
            </div>
            <div layout="column" flex="30">
                <ng-container matColumnDef="schedule">
                    <th mat-header-cell *matHeaderCellDef> Schedule </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> <button mat-button color="primary"
                            (click)="schedule(element)">
                            <mat-icon>event</mat-icon>
                        </button> </td>
                </ng-container>
            </div>
            <div layout="column" flex="30">
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete schedule </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> <button mat-button color="primary"
                            (click)="deleteSchedule(element)">
                            <mat-icon>delete</mat-icon>
                        </button> </td>
                </ng-container>
            </div>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
        <div class="mat-table">
            <mat-paginator [pageSize]="50" [pageSizeOptions]="[50,75,100,200]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

    <!-- <button mat-button (click)="return()" style="margin-right: 45px;margin-left: 60px;margin-top:30px">Esci</button> -->

</div>
