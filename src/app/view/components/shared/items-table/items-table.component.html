<mat-card class="no-shadow">
    <mat-card-header class="mb-3">
        <mat-card-title class="mb-0" *ngIf="title">
            {{title}}
        </mat-card-title>
        <div fxFlex></div>
        <button mat-button (click)="createClick.emit()">
            {{"label.create" | translate}}
        </button>
    </mat-card-header>
    <div>
        <table mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item.key">
                <th mat-header-cell *matHeaderCellDef>{{item.title}}</th>
                <td mat-cell *matCellDef="let element">{{element[item.key]}} </td>
            </ng-container>

            <ng-container matColumnDef="View">
                <th mat-header-cell *matHeaderCellDef>View</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="viewClick.emit(row)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="editClick.emit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="deleteClick.emit(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getTableColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getTableColumns();"></tr>
        </table>
        <mat-paginator showFirstLastButtons [pageSize]="pageSize"></mat-paginator>
    </div>
</mat-card>
