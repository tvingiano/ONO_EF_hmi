<mat-card *ngIf="userInfo">
    <mat-card-header>
        <div mat-card-avatar>
            <ngx-avatar [name]="userInfo.FirstName" size="45" class="mb-4"></ngx-avatar>
        </div>
        <mat-card-title>{{userInfo.FirstName}} {{userInfo.LastName}}</mat-card-title>
        <mat-card-subtitle>{{userInfo.Profiles[0] || ''}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
