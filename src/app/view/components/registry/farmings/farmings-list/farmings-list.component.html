<div class="mb-3">
    <mat-card>
        <mat-card-header class="mb-3">
            <mat-card-title class="mb-0" *ngIf="title">
                {{title}}
            </mat-card-title>
            <div fxFlex></div>
            <button mat-button (click)="createClick.emit()">
                {{"label.create" | translate}}
            </button>
        </mat-card-header>
        <div *ngIf="dataSource">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Farming">
                    <th mat-header-cell *matHeaderCellDef>{{'label.Farming' | translate}}</th>
                    <td mat-cell *matCellDef="let element"> {{element.Farming}} </td>
                </ng-container>

                <ng-container matColumnDef="Owner">
                    <th mat-header-cell *matHeaderCellDef>{{'label.Owner' | translate}}</th>
                    <td mat-cell *matCellDef="let element"> {{element.Owner}} </td>
                </ng-container>

                <ng-container matColumnDef="Edit">
                    <th mat-header-cell *matHeaderCellDef> Edit</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button (click)="editClick.emit(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef> Delete</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button (click)="deleteClick.emit(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator showFirstLastButtons></mat-paginator>
        </div>
    </mat-card>

</div>
